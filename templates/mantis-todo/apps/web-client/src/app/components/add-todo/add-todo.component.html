<div class="flex items-center w-full h-8 px-2 text-sm rounded">
  <button (click)="addTodo()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      strokeWidth="{1.5}"
      stroke="currentColor"
      class="w-5 h-5 fill-current text-gray-400"
    >
      <path
        strokeLinecap="round"
        strokeLinejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"
      />
    </svg>
  </button>
  <input
    class="flex-grow h-8 ml-4 bg-transparent focus:outline-none text-gray-600"
    type="text"
    placeholder="What needs to get done?"
    [(ngModel)]="title"
    (keyup.enter)="addTodo()"
  />
</div>
